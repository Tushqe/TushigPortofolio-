<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .portfolio-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .portfolio-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .portfolio-text {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <img src="IMG_0229.jpg" alt="Portfolio Image" class="portfolio-image">
        <div class="portfolio-text">
            <p>Welcome to my portfolio! Here are some of the projects and experiences I've worked on.</p>
        </div>
    </div>
</body>
</html>
